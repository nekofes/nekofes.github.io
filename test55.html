<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Ajax サンプル</title>
</head>
<body>

    <h1>ユーザー情報の取得</h1>
    <button id="sendArrayButton">ユーザー情報を取得</button>
    <div id="result"></div>

<script>
document.getElementById('sendArrayButton').addEventListener('click', () => {
    const dataToSend = {
        name: '田中',
        ages: [20, 30, 40], // 配列
        hobbies: ['読書', '映画', '登山'], // 配列
        details: {             // オブジェクトの中に配列
            favoriteColors: ['青', '緑'],
            languages: ['JavaScript', 'PHP', 'Python']
        }
    };

    fetch('https://ss1.xrea.com/app.s17.xrea.com/test5.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(dataToSend), // JavaScriptオブジェクトをJSON文字列に変換
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('ネットワークエラーが発生しました');
        }
        return response.json(); // PHPからのJSONレスポンスをJavaScriptオブジェクトに変換
    })
    .then(data => {
        console.log('PHPからのレスポンス:', data); // dataはJavaScriptオブジェクトになっている

        // PHPから返された配列にアクセス
        if (data.status === 'success') {
            console.log('ユーザーの役割:', data.user_info.roles); // 配列としてアクセス
            data.user_info.roles.forEach(role => {
                console.log(`- ${role}`);
            });

            console.log('データリスト:', data.data_list); // 配列としてアクセス
            data.data_list.forEach(item => {
                console.log(`- アイテム名: ${item.item_name}`);
            });

            // 結果をHTMLに表示する例
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>処理状況: ${data.message}</p>
                <p>ユーザー名: ${data.user_info.name}</p>
                <p>役割: ${data.user_info.roles.join(', ')}</p>
                <p>アイテム数: ${data.data_list.length}</p>
            `;
        } else {
            document.getElementById('result').textContent = `エラー: ${data.message}`;
        }
    })
    .catch(error => {
        console.error('Fetchエラー:', error);
        document.getElementById('result').textContent = `リクエストに失敗しました: ${error.message}`;
    });
});
</script>
</body>
</html>
