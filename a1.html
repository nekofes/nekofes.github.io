<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>image サンプル</title>
</head>
<body>
<script>
fetch("https://ss1.xrea.com/app.s17.xrea.com/img/image.php?file=post.png&key=mySecretKey123")
  .then(res => {
    if (!res.ok) throw new Error("アクセス拒否");
    return res.blob();
  })
  .then(blob => {
    document.getElementById("img1").src = URL.createObjectURL(blob);
  })
  .catch(err => console.error(err));
</script>
<img id="img1" style="width:100px;height:100px;">
</body>
</html>
