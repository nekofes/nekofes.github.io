<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Ajax サンプル</title>
</head>
<body>

    <h1>ユーザー情報の取得</h1>
    <button id="fetchButton">ユーザー情報を取得</button>
    <div id="result"></div>

<script>
document.getElementById('fetchButton').addEventListener('click', () => {
    const resultDiv = document.getElementById('result');
    resultDiv.textContent = '読み込み中...';

    fetch('https://ss1.xrea.com/app.s17.xrea.com/test3.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ userId: 123 }),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('ネットワークエラーが発生しました');
        }
        return response.json();
    })
    .then(data => {
        if (data.status === 'success') {
            resultDiv.innerHTML = `
                <p>名前: ${data.user.name}</p>
                <p>メール: ${data.user.email}</p>
            `;
        } else {
            resultDiv.textContent = `エラー: ${data.message}`;
        }
    })
    .catch(error => {
        console.error('Fetchエラー:', error);
        resultDiv.textContent = `リクエストに失敗しました: ${error.message}`;
    });
});
</script>
</body>
</html>
